[tox]
skip_missing_interpreters = True

envlist =
	py{37,38,39,310}-dj{30,31,32}-wt{215}
	py{37,38,39,310}-dj{32,40}-wt{216,30,40}
	py{37,38,39,310}-dj{41}-wt{40}
	flake8,isort,docs

[base]
deps = jinja2>=2.11,<3.2

[testenv]
commands = python runtests.py {posargs}
pip_pre = True

deps =
	{[base]deps}
	dj30: django>=3.0,<3.1
	dj31: django>=3.1,<3.2
	dj32: django>=3.2,<4.0
	dj40: django>=4.0,<4.1
	dj41: django>=4.1,<4.2
	djHEAD: django
	wt215: Wagtail>=2.15,<2.16
	wt216: Wagtail>=2.16,<3.0
	wt30: Wagtail>=3.0,<4.0
	wt40: Wagtail>=4.0,<5.0
	wtHEAD: Wagtail

[testenv:flake8]
basepython = python3
skipsdist = True
usedevelop = True
deps =
	{[base]deps}
	flake8
commands = flake8 wagtailschemaorg/ tests/

[testenv:isort]
basepython = python3
skipsdist = True
usedevelop = True
deps =
	{[base]deps}
	isort
commands = isort --recursive --check-only --diff wagtailschemaorg/ tests/

[testenv:docs]
basepython = python3
skipsdist = True
usedevelop = True
deps = -rdocs/requirements.txt
whitelist_externals = make
commands = make -C docs clean html
